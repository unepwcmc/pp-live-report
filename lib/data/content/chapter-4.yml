title: "Ecologically representative"
menu_title: "Ecologically representative"
subtitle: "Chapter 4"
intro: "Compared to 10 years ago, the world’s network of protected and conserved areas covers a more representative sample of ecoregions. Nevertheless, 55.5% of terrestrial ecoregions do not yet have 17% coverage, and 52.6% of marine ecoregions do not yet have 10% coverage. Among the ocean’s pelagic provinces, largely beyond national jurisdiction, only 10.8% meet the 10% coverage target. The percentage of ecoregions entirely outside protected and conserved areas is now low in the terrestrial realm, at 5.4%, but higher in the marine realm at 15.1%."
content_1:
  -
    "Systems of protected and conserved areas will not deliver global biodiversity outcomes effectively if they do not include sufficient representation of the world’s ecosystems and species, a fact acknowledged through Aichi Target 11’s ‘ecologically representative’ wording. The coverage of ecoregions is generally used to assess this element of Target 11 (Gannon <em>et al.,</em> 2019), and is the metric used in this analysis."
  -
    "Since 2010, the number of the 821 terrestrial ecoregions<sup>2</sup> reaching 17% coverage has increased from 297 to 360 (rising to 365 when OECMs are factored in). The improvement is even more pronounced among the marine realm’s 232 ecoregions, with the number meeting the 10% target more than doubling from 49 to 110 (with no further additions when OECMs are factored in). Furthermore, the combined percentage of marine and terrestrial ecoregions entirely lacking protection (less than 1% coverage by protected areas and OECMs) has decreased from 15.2% to 7.4%. Although the ocean’s 37 pelagic provinces generally have limited protection, the percentage with no protection has dropped steeply from 83.8% in 2010 to 21.6% in 2020."
