    title: 'Global conservation area targets could be met most efficiently through differentiated responsibilities at the country level'
    authors: 'Xiaoli Shen'
    org: 'Institute of Botany, Chinese Academy of Sciences (IBCAS)'
    image: 'case_study_4.png'
    text: "<blockquote>Adopting different percentage targets for different countries would conserve far more terrestrial vertebrate species and carbon stocks than setting uniform targets in all countries</blockquote>
    
    Countries are encouraged by CBD to adapt conservation area targets to national conditions (CBD, 2010). However, many countries have previously adopted the same percentage coverage target as the global target under previous conservation frameworks. Given that biodiversity is unevenly distributed across the planet and accounting for a wide variety of national contexts, a more efficient and effective approach to protecting global biodiversity would be for countries to adopt differentiated conservation targets as a contribution to overall global coverage targets. \n

        This approach will be explored in a forthcoming study, for which spatial prioritisations using potential 30% and 50% conservation targets were generated. These spatial prioritizations aimed to maximize the conservation of species diversity and carbon, ensure representativeness among ecoregions, and minimize the total cost of the solution. The findings suggested that adopting different percentage targets for different countries, adding up to a global coverage target (i.e., 30% or 50%), would conserve far more terrestrial vertebrate species and carbon stocks than setting uniform targets in all countries. However, the implied highly varied conservation targets among countries (including nearly 100% of some countries’ land mass) and greater conservation burdens for economically-poorer countries indicate substantial (and in some cases insurmountable) challenges for countries to fully adopt and achieve such differentiated conservation targets. \n

        However, addressing some of these challenges, including through the availability of sufficient resources, would allow for differentiated contributions to be made to the global protected and conserved area targets from nationally-appropriate targets (which might vary depending on how biodiversity, ecosystem services, or other values are prioritised). Approaches to mobilize transformative change (e.g. the Three Global Conditions, Locke <em>et al.,</em> 2019), and mechanisms to ensure fair sharing of the costs of conservation, would be needed to support the achievement of high national protection targets."
