    title: 'Systematic Conservation Planning'
    authors: 'Javier Fajardo and Andy Arnell'
    org: 'UNEP-WCMC'
    text: "<blockquote>Systematic Conservation Planning can guide the location of new protected areas, maximising benefits for people and nature, and has the potential to inform broader spatial planning in the landscape and seascape</blockquote>

    Building on the fields of biogeography and landscape ecology, and integrating social and economic concerns, systematic approaches to conservation planning (Margules and Pressey, 2000) have developed over the last two decades to provide decision support to efficiently meet conservation goals. Systematic Conservation Planning typically uses spatial analysis and selection algorithms to prioritise areas for protection based on representativity of priority species and/or ecosystems, thereby maximising positive outcomes for biodiversity while minimising economic and societal costs. \n

        The approach is based on clearly stated underlying principles and target-setting, promoting transparency and accountability in decision making. Crucially, Systematic Conservation Planning should be used alongside consultations with local people and other stakeholders to identify where and how conservation efforts should be scaled up – either by establishing new protected and conserved areas, or by providing increased support to measures not previously considered part of the formal conservation network. \n

        Since its inception, Systematic Conservation Planning has been embraced by large conservation organisations and governments, providing decision support for the design and improvement of protected area networks worldwide (McIntosh et al., 2017). Examples of success span from the recent declaration of Tun Mustapha Park in Malaysia (Jumin et al., 2018) to the zoning of the Great Barrier Reef Marine Park in Australia (Fernandes et al., 2005), and plans for the conservation network in South Africa (Knight et al., 2006). 
        
        Beyond protected and conserved areas, Systematic Conservation Planning can inform broader spatial planning, helping to integrate conservation across the landscape and seascape, and potentially contributing to the achievement of the post-2020 global biodiversity framework’s draft Target 1. By helping to provide solutions such as the smarter consideration of OECMs in addition to protected areas, or finding imaginative solutions to account for climate change, Systematic Conservation Planning provides a key tool to achieve a future where humans and nature thrive together"
